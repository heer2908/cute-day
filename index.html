<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>How Was Your Day?</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding: 60px;
      background-color: #fdf1f1;
      color: #444;
    }

    h1 {
      font-size: 50px;
      color: #ff6f91;
      margin-bottom: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    p {
      font-size: 28px;
      margin-bottom: 30px;
      color: #ff416c;
      animation: fadeIn 2s ease-in-out;
    }

    button {
      padding: 25px 45px;
      background-color: #ff70a6;
      color: white;
      border: none;
      font-size: 24px;
      cursor: pointer;
      border-radius: 25px;
      box-shadow: 0px 8px 20px rgba(255, 105, 180, 0.5);
      transition: background-color 0.3s, transform 0.3s;
      margin: 15px;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    button:hover {
      background-color: #ff1493;
      transform: scale(1.1);
    }

    button:focus {
      outline: none;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 25px;
      animation: fadeIn 3s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>

</body>
</html>
